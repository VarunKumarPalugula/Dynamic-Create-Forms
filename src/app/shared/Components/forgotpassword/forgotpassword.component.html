<div class="login-container mt-40">
  <div class="text-center">
    <img src="../../../assets/logo.png" class="logo">
  </div>
  <div class="container mt-30">
    <div class="col-md-5 mx-auto">
      <div class="white-box">
        <h4 class="card-title text-center fs-28 pt-15">
          Recover Password
        </h4>
        <form [formGroup]="passwordForm" (ngSubmit)="forgotPassword()">
          <label class="fs-15 mt-15">We will email you a link to recover your account password</label>
          <div class="form-group mt-20">
            <label>Email connected to your accont</label>
            <input type="email" class="form-control" [(ngModel)]="model.Email" formControlName="Email" autocomplete="Email" [placeholder]="'Email'"
            />
            <small *ngIf="
            passwordForm.controls['Email'].errors &&
            (passwordForm.controls['Email'].dirty || passwordForm.controls['Email'].touched)
          ">
              <small class="text-danger" *ngIf="passwordForm.get('Email').hasError('required')">Email is required</small>
              <small class="text-danger" *ngIf="passwordForm.get('Email').hasError('pattern')">Enter Valid Email ID
              </small>
            </small>
          </div>
         
          <button class="btn btn-primary btn-block mt-25" type="submit" [disabled]="!passwordForm.valid">Confirm Recover Your Password</button>
          <div class="mt-25 pb-30">
            <p class="text-center fs-16">Remember your password?
              <a (click)="goToSignIn()" class="text-primary pointer">Sign In
              </a>
            </p>
            <p class="text-center mt-25 fs-13">Not a member yet? Get started by creating a new account
              <a  routerLink="/signup" *ngIf="false" >Click here
              </a>
            </p>
            <button class="btn btn-outline btn-block" (click)="goToSignUp()">Create New Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
