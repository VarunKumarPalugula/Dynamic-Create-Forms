
<div class="gl-modal-header p-20 bg-model text-white text-align">
    <span class="fs-16 mb-0 d-ib">Prior Spouse Details</span>
    <span class="modal-close close">
      <i class="fa fa-times text-white" aria-hidden="true"></i>
    </span>
  </div>


  <div class="lo-modal-body p-30 pb-50">
    <h5>Prior Spouse Information</h5>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label>First name(Given name)</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-4 form-group">
        <label>Middle Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-4 form-group">
        <label>Last name(Family name)</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label>A-Number(if any)</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-lg-4 form-group">
        <label>Spouse Date of Birth</label>
        <input type="date" class="form-control" />
      </div>
      <div class="col-lg-4 form-group">
        <label>Date of Marriage</label>
        <input type="date" class="form-control" />
      </div>
    </div>
    <h5>Prior Spose Birth Information</h5>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="sel1">Country</label>
        <select class="form-control" id="sel1">
          <option>Select an Option</option>
        </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="sel1">State/province</label>
        <select class="form-control" id="sel1">
          <option>Select an Option</option>
        </select>
      </div>
      <div class="col-lg-4 form-group">
        <label>City or town</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <h5>Place of Marriage to Prior Spouse</h5>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="sel1">Country</label>
        <select class="form-control" id="sel1">
          <option>Select an Option</option>
        </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="sel1">State/province</label>
        <select class="form-control" id="sel1">
          <option>Select an Option</option>
        </select>
      </div>
      <div class="col-lg-4 form-group">
        <label>City or town</label>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>


<div class="modal-footer bg-model-footer">
    <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-outline">Cancel</button>
  </div>
