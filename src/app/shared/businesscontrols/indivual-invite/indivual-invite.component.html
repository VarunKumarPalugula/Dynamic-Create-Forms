

<form [formGroup]="clientInviteForm" autocomplete="off" (ngSubmit)="sendInvite()">
  <div class="tasksmodel">
    <div class="gl-modal-header p-20 bg-model text-white text-align">
      <span class="fs-16 mb-0 d-ib">{{tittle}}</span>
      <span class="modal-close close" ngbAutofocus (click)="Close('close click')">
        <i class="fa fa-times text-white" aria-hidden="true"></i>
      </span>
    </div>
    <div class="lo-modal-body p-20">
      <div class="form-group">
        <label>Full Name<i class="required">*</i></label>
        <input type="text" class="form-control" [id]="'FullName'" (input)="validateFullname($event)" formControlName="FullName" placeholder="eg: John Doe">
        <span class="text-danger" *ngIf="isValidFullName">Enter Valid Data</span>
        <span class="text-danger"
          *ngIf="((clientInviteForm.get('FullName').touched ||clientInviteForm.get('FullName').dirty) &&clientInviteForm.get('FullName').errors)">
          <span *ngIf="clientInviteForm.get('FullName').errors.required">
            Full Name is required
          </span>
          <small class="text-danger" *ngIf="clientInviteForm.get('FullName').hasError('pattern')">Enter only
            characters</small>
          <span
            *ngIf="clientInviteForm.get('FullName').errors.minlength || clientInviteForm.get('FullName').errors.maxlength">
            Full Name must be greater than 2 characters and less than 20 characters
          </span>
        </span>
      </div>
      <div class="form-group">
        <label>Email<i class="required">*</i></label>
        <input type="text" class="form-control" [id]="'Email'" formControlName="Email"
          placeholder="example@email.com">
        <span class="text-danger" *ngIf="clientInviteForm.get('Email').errors?.required &&
        clientInviteForm.get('Email').touched">
          Email is required
        </span>
        <small class="text-danger" *ngIf="clientInviteForm.get('Email').hasError('pattern')">Enter Valid Email
          ID</small>
        <!-- <small class="text-danger">Email aready exists.wants to add <small class="text-primary">sponser</small> or
          <small class="text-primary">view</small></small> -->
      </div>
    </div>
    <div class="modal-footer bg-model-footer">
      <button type="submit" class="btn btn-primary" [disabled]="!clientInviteForm.valid">Send Invite</button>
      <button type="button" class="btn btn-outline" (click)="Close('close click')">Cancel</button> 

    </div>
  </div>
</form>
